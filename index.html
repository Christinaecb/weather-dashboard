<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./develop/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <div class="dashboard">
            <header>
                <h2 id="header-text">Weather Dashboard</h2>
            </header>
            <main class="main">
                <div class="search col-md-2 col-sm-4">
                    <div class="search-bar">
                        <h4>Search for a city:</h4>
                        <input type="text" id="city-input">
                        <br>
                        <button type="button" id="search-btn">Search</button>
                        <br>
                        <button type="button" id="reset-btn">Reset History</button>
                    </div>
                    <hr>
                    <div id="search-display">
                        <!-- city search history goes here -->
                    </div>
                </div>
                <div class="weather-display col-md-6 col-sm-7">
                    <div class="weather-today">
                        <div class="weather-today-ci">
                            <h4 id="today-city">Today's Weather</h4>
                            <img id="today-icon"></img>
                        </div>
                        <p id="today-temp">Temperature:</p>
                        <p id="today-wind">Wind:</p>
                        <p id="today-humidity">Humidity:</p>
                    </div>
                    <div class="five-day-forecast">
                        <h3>Five Day Weather Forecast</h3>
                        <div id="five-day-display">
                            <div class="forecast-box" id="dayplus1">
                                <h6>Date</h6>
                                <img class="day-icon"></img>
                                <p>Temp:</p>
                                <p>Wind:</p>
                                <p>Humidity:</p>
                            </div>
                            <div class="forecast-box" id="dayplus2">
                                <h6>Date</h6>
                                <img class="day-icon"></img>
                                <p>Temp:</p>
                                <p>Wind:</p>
                                <p>Humidity:</p>
                            </div>
                            <div class="forecast-box" id="dayplus3">
                                <h6>Date</h6>
                                <img class="day-icon"></img>
                                <p>Temp:</p>
                                <p>Wind:</p>
                                <p>Humidity:</p>
                            </div>
                            <div class="forecast-box" id="dayplus4">
                                <h6>Date</h6>
                                <img class="day-icon"></img>
                                <p>Temp:</p>
                                <p>Wind:</p>
                                <p>Humidity:</p>
                            </div>
                            <div class="forecast-box" id="dayplus5">
                                <h6>Date</h6>
                                <img class="day-icon"></img>
                                <p>Temp:</p>
                                <p>Wind:</p>
                                <p>Humidity:</p>
                            </div>
                        </div>
                    </div>

                </div>
            </main>

        </div>
        <script src="./develop/script.js"></script>
    </body>
</html>
